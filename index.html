<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <title>Huddle landing page</title>

</head>

<body class="bg-clr-primary-800">
  <main>
    <div class="container">

      <div class="logo-header">
        <img src="./images/logo.svg" alt="" class="logo"><img src="" alt="" class="">
      </div>

      <div class="main-content">
        <img src="./images/illustration-mockups.svg" alt="mockup" class="mockup-img">
        <div class="desktop-right">
          <h2 class="text-clr-neutral-100 fs-lrg fw-bold ff-accent">Build The Community Your Fans Will Love</h2>
          <p class="text-clr-neutral-100 fs-sm fw-regular ff-primary">Huddle re-imagines the way we build communities.
            You
            have a voice, but so does your audience. Create connections with your users as you engage in genuine
            discussion.
          </p>
          <button class="text-clr-primary-800 bg-clr-neutral-100 fs-xs fw-regular ff-accent">Register</button>
        </div>
      </div>

      <footer>
        <ul>
          <li>
            <a href="#"><img src="./images/logo-facebook.svg" alt="" class="social-links"></a>
          </li>
          <li>
            <a href=""><img src="./images/logo-twitter.svg" alt="" class="social-links"></a>
          </li>
          <li>
            <a href=""><img src="./images/logo-instagram.svg" alt="" class="social-links"></a>
          </li>
        </ul>
      </footer>

    </div>
  </main>






</body>

</html>
